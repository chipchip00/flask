{% extends "base.html" %}
{% block content %}
    <h2 style="text-align: center;">Phần mềm tính toán đơn hàng từ excel</h2>
    <form action="" method="POST" enctype=multipart/form-data >
        <p id="error_mes">{{error_mes}}</p>
        <div class="form-group">
            <h5>Chọn file hóa đơn:</h5>
            <input name="file1" class="form-control-file"  type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />  
        </div>
        <div class="form-group">
            <h5>Chọn file chi tiết sản phẩm:</h5>
            <input name="file2" class="form-control-file" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />  
        </div>
        <div class="form-group">
            <h5>Chọn ngày bắt đầu:</h5>
            <input type="date" class="form-control" name="start_date">
        </div>
        <div class="form-group">
            <h5>Chọn ngày kết thúc:</h5>
            <input type="date" class="form-control" name="end_date">
        </div>

        <input type="submit" class="btn btn-success" value="Tính hóa đơn">

    </form>
{% endblock %}
